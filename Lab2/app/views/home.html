<div class="main-page">
	<div class = "login col-xs-3">
		<div class = "login-header"> Sign up or Login here</div>
		<div class = "inputs">
			UserName<input ng-model="user.username" type="text"/>
			Password<input ng-model="user.password" type="password"/>
		</div>
		<div class = "buttons">
			<button class="btn" type="submit">REGISTER</button>
			<button class="btn" type="submit">SIGN IN</button>
		</div>
	</div>
	<div class = "registered-users col-xs-3">
		<div class="col-xs-12 user-header">
			Registered Users
		</div>
		<div class="col-xs-12 user" ng-repeat="user in users">
			<div class = "username clickable" ng-click="navigateTo(user.id)">{{user.name}}</div>
		</div>
	</div>
</div>
